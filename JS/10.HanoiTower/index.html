        <div class="col-md-12 mb-5">
          <h1>Hanoi Tower</h1>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tower 1</h5>
              <br />

                <div class="progress my-4">

                    role="progressbar"
                    style="width: 20%"
                    aria-valuenow="30"
                    aria-valuemin="10"
                    aria-valuemax="100"

                </div>

                    role="progressbar"

                    aria-valuenow="30"
                    aria-valuemin="10"
                    aria-valuemax="100"

                </div>

                    role="progressbar"
                    style="width: 80%"
                    aria-valuenow="30"
                    aria-valuemin="10"
                    aria-valuemax="100"
                  ></div>
                </div>
                <div class="progress my-4">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="30"
                    aria-valuemin="10"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>

              <br />
              <button id="tower1-left" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i>
              </button>
              <button id="tower1-right" class="btn btn-primary">
                <i class="bi bi-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
